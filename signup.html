<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
</head>
<body>
        
            <form>
            <fieldset>
            <legend>Signup page</legend>
                <label for="firstname">First Name:</label>
                <input type="text" id="firstname" name="firstname" required><br><br>

                <label for="lastname">Last Name:</label>
                <input type="text" id="lastname" name="lastname" required><br><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>

                <label for="phone">Phone Number:</label>
                <input type="text" id="phone" name="phone" required><br><br>

                <label>Gender:</label>
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female" required>
                <label for="female">Female</label>
                <input type="radio" id="other" name="gender" value="other" required>
                <label for="other">Other</label><br><br>

                <label for="dob">DOB:</label>
                <input type="date" id="dob" name="dob" required><br><br>

                <label for="state">State:</label>
                <select name="karanataka" id="KA">karanataka</select>
                <input type="text" id="state" name="state" required><br><br>

                <label for="city">City:</label>
                <select name="Benglore" id="KA">Benglore</select>
                <input type="text" id="city" name="city" required><br><br>

                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required><br><br>

                <label for="password">New Password:</label>
                <input type="password" id="password" name="password" required><br><br>

                <label for="image">Upload Image:</label>
                <input type="file" id="image" name="image"><br><br>

                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">Accept terms and conditions</label><br><br>

                <button type="submit">Sign Up</button><br><br>
                
                <p>Already have an account? <a href="login.html">Click here to login</a></p>
            </fieldset>
            </form>
</body>
</html>
